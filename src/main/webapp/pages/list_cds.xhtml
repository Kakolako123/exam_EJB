<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
    <h1>Available CDs</h1>
    <h:form>
        <h:dataTable value="#{userManagedBean.availableCds}" var="cd">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <f:facet name="header">Artist</f:facet>
                #{cd.artist}
            </h:column>
            <h:column>
                <h:commandButton value="Borrow" action="#{userManagedBean.borrowCd(cd.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
